<div id="content">
  <div aria-label="breadcrumb" role="navigation">
    <ol class="breadcrumb">
      <li class="breadcrumb-item" *ngFor="let node of highLevelParents">
        <a href="#" (click)="moveToParent(node.id)">{{node.name}}</a>
      </li>
    </ol>
  </div>
  <ul class="list-group">
    <clsf-classificator-tree-node *ngFor="let node of classificators" [classificator]="node">
    </clsf-classificator-tree-node>
  </ul>
</div>
