<ul class="nav nav-tabs">
  <li *ngFor="let classificator of classificators" class="nav-item">
    <a [ngClass]="{
    'classificator': true,
    'nav-link': true,
    'active': activeClassificatorCode === classificator.code
    }" href="#"
    (click)="selectClassificator(classificator.code)">
      {{classificator.code}}
    </a>
  </li>
</ul>
<clsf-classificator-tree [classificatorCode]="activeClassificatorCode"></clsf-classificator-tree>
