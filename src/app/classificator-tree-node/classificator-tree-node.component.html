<li class="list-group-item node-treeview4" (click)="toggleTreeNode()">
  <span class="indent-{{level}}"></span>
  <span
    [@expanded]="classificator.expanded"
    [ngClass]="{
    'fa': true,
    'fa-chevron-right': classificator.hasChildren,
    'node-icon': true
  }"></span>
  {{classificator.name}}
</li>
<div *ngIf="classificator.expanded">
  <clsf-classificator-tree-node *ngFor="let node of classificator?.children"
                                [classificator]="node"
                                [level]="level + 1">
  </clsf-classificator-tree-node>
</div>
