<li
  [ngClass]="{
  'list-group-item': true,
   'node-treeview4': true,
   'in-progress': gettingChildrenInProgress
  }">
  <div class="general-info-row" (click)="toggleTreeNode()">
    <span class="indent-{{classificator.level}}"></span>
    <span
      [@expanded]="classificator.expanded"
      [ngClass]="{
    'fa': true,
    'node-icon': !gettingChildrenInProgress,
    'fa-chevron-right': !gettingChildrenInProgress && classificator.hasChildren,
    'fa-circle-o-notch fa-spin fa-fw': gettingChildrenInProgress
  }"></span>
    {{classificator.name}}
    <button *ngIf="!withDetailInfo" type="button" class="btn btn-info btn-details" (click)="showDetailInfo($event)">Info
    </button>
    <button *ngIf="withDetailInfo" type="button" class="btn btn-info btn-details" (click)="closeDetailInfo($event)">
      Close
      Info
    </button>
  </div>
  <classificator-tree-node-detail-info
    [detailInfo$]="detailInfo"
    *ngIf="withDetailInfo">
  </classificator-tree-node-detail-info>
</li>
<div *ngIf="classificator.expanded">
  <clsf-classificator-tree-node *ngFor="let node of classificator?.children" [classificator]="node">
  </clsf-classificator-tree-node>
</div>
